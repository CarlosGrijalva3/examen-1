<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <title>Carrito de compras tres</title>
    <link rel="stylesheet" href="estilo.css">

</head>
    <body>

    <!--------------------------------------------------------arriba--------->
        <div class="cabeza">
            <h1 class="text-center">Computadoras el chido</h1>
        </div>

        <div class="container" > <!--container/estilo-->
            <div class="titulo">
            <h1 class="text-center">CPU</h1>
            </div>
            <hr>
            <div class="row" id="cards"></div>
        </div>

    <!--------------------------------------------------------tabla--------->
        <table class="table">
            <thead>
                <tr class="seccion">
                    <th scope="col">Num.</th>
                    <th scope="col">Objeto</th>
                    <th scope="col">Cantidad</th>
                    <th scope="col">Mas/Menos</th>
                    <th scope="col">Total</th>
                </tr>
            </thead>
            <tbody id="items"></tbody>
            <tfoot>
                <tr id="footer">
                    <th scope="row" colspan="5">Potencia en cada p√≠xel.!!</th>
                </tr>
            </tfoot>
        </table>
        <!--------------------------------------------------------------------carrito-->

        <template id="template-carrito">
            <tr>
                <!-- SCOOPE INDENTIFICA N ENCABEZADO O CULUMNA -->
                <th scope="row">id</th>
                <td>Cafe</td>
                <td>1</td>
                <td class="mm">    
                    <button class="btn btn-info btn-sm">+</button>
                    <button class="btn btn-danger btn-sm">-</button>
                </td>
                <td>$<span>500</span></td>
            </tr>
        </template>
        <!--------------------------------------------------------------------card-->
        <template id="template-card">

            <div class="col-12 col-md-3">
                <div class="card">
                    <img src="" alt="..." class="card-img-top" style="width: 100px; height: 100px;">
                    <div class="card-body">
                        <h5 class="card-title">Chocolate</h5>
                        <h6 class="card-otro">Chocolate</h6>
                        <p class="card-text">$<span>35.00</span></p>
                        <button href="#" class="btn btn-dark">Comprar</button>
                        <!-- <a href="#" class="btn btn-dark">Comprar</a> -->
                    </div>
                </div>
            </div>
        </template>
        
         <!--------------------------------------------------------------------Template footer-->
        <template id="template-footer">
            <th scope="row" colspan="2">Total productos</th>
            <td>10</td>
            <td>
                <button class="btn btn-danger btn-sm" id="vaciar-carrito">
                    vaciar todo
                </button>
            </td>
            <td class="font-weight-bold">$ <span>50000</span></td>
        </template>

        <!--------------------------------------------------------------------app.js-->
        <script src="app.js"></script>


        <footer>
            <div class="datos">
                <div class="dato_cajas">
                <p class="nombre">Grijava Alonso Carlos David</p>
                <p class="matricula">198766 </p>
                <p class="tarjeta">Ntarjeta 4058-7994-7398-1108</p>
                </div>
              </div>
        </footer>




    </body>
</html>
